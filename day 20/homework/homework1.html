<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Paragraph Styling</title>
    <style>
        p {
            color: blue;
            font-size: 18px;
        }

        #last-paragraph {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <p>პარაგრაფი 1</p>
        <p>პარაგრაფი 2</p>
        <p>პარაგრაფი 3</p>
        <p>პარაგრაფი 4</p>
        <p id="last-paragraph">პარაგრაფი 5</p>
    </div>
</body>
</html>
