<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Ordered List Example</title>
</head>
<body>
    <ol>
        <li style="color: red; background-color: yellow;">Item 1</li>
        <li style="color: blue; background-color: pink;">Item 2</li>
        <li style="color: green; background-color: lightgray;">Item 3</li>
        <li style="color: purple; background-color: orange;">Item 4</li>
        <li style="color: brown; background-color: lightblue;">Item 5</li>
        <li style="color: black; background-color: gold;">Item 6</li>
        <li style="color: white; background-color: navy;">Item 7</li>
        <li style="color: violet; background-color: beige;">Item 8</li>
        <li style="color: teal; background-color: pink;">Item 9</li>
        <li style="color: maroon; background-color: lightgreen;">Item 10</li>
    </ol>
</body>
</html>
