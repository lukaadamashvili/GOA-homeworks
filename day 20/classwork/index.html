<!-- 
Inline CSS → გამოიყენება პირდაპირ ტეგში style ატრიბუტის მეშვეობით. 
მაგ: <p style="color:red;">Hello</p>

Internal CSS → იწერება <style> ტეგში head-ში და მოქმედებს მთლიან html ფაილში. 
მაგ: <style> p { color:blue; } </style>

External CSS → ცალკე css ფაილი, რომელსაც ვუკავშირებთ html-ს <link> ტეგის მეშვეობით.
მაგ: <link rel="stylesheet" href="style.css">
