<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration <link rel="stylesheet" href=""></title>
</head>
<body>
    <!-- label არის იმისთვის რომ მივანიშნოთ თუ სად უნდა ჩაწერონ და input თუ ტა ჩავწეროთ შიგნით-->
    <center><b><h3>registration link</h3></b></center>
    <center>
        <form> 
           <label for="name"> enter your name</label><br>
           <input type="text" id="name" placeholder="name"
           required><br><br>
           <label for="email"> enter your email</label><br>
           <input type="email" id="email" placeholder="email"
           required><br><br>
           <label for="password"> enter your pasword</label><br>
           <input type="password" id="password" placeholder="password"
           required><br><br>
           <select name="cars">
            <option value="bmw">bmw</option>
            <option value="mercedes">mercedes</option>
            <option value="porsche">porsce</option>
            <option value="nissan">nissan</option>
            <button type="submit">submit</button>
            </select>
        </form>
    </center>
</body>
</html>
