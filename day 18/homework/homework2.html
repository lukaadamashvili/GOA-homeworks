<!DOCTYPE html>
<html>
<head>
    <title>5x2 Inline Table</title>
</head>
<body>

<table style="border: 2px solid black; border-collapse: collapse;">
    <tr>
        <th style="border: 1px solid black; padding: 8px;">სვეტი 1</th>
        <th style="border: 1px solid black; padding: 8px;">სვეტი 2</th>
    </tr>
    <tr>
        <td style="border: 1px solid black; padding: 8px;">მონაცემი 1</td>
        <td style="border: 1px solid black; padding: 8px;">მონაცემი 2</td>
    </tr>
    <tr>
        <td style="border: 1px solid black; padding: 8px;">მონაცემი 3</td>
        <td style="border: 1px solid black; padding: 8px;">მონაცემი 4</td>
    </tr>
    <tr>
        <td style="border: 1px solid black; padding: 8px;">მონაცემი 5</td>
        <td style="border: 1px solid black; padding: 8px;">მონაცემი 6</td>
    </tr>
    <tr>
        <td style="border: 1px solid black; padding: 8px;">მონაცემი 7</td>
        <td style="border: 1px solid black; padding: 8px;">მონაცემი 8</td>
    </tr>
</table>

</body>
</html>
