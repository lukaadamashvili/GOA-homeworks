<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<!-- დავალება 1: ახსნა კომენტარებში CSS Box Model -->
<!--
CSS Box Model შედგება 4 ფენისგან:
1) Content – ის ადგილი, სადაც ელემენტის ტექსტი ან შიდა კონტენტი წერია.
2) Padding – შიგნიდან დაშორება Content-სა და Border-ს შორის.
3) Border – ჩარჩო, რომელიც Padding-ს გარედან ედება.
4) Margin – ყველაზე გარე დაშორება, Border-ის გარეთ მდებარეობს და ელემენტებს ერთმანეთისგან აშორებს.
-->

<!-- დავალება 2 -->
<div class="task2">GOA</div>

<!-- დავალება 3 -->
<div class="task3-a">Div A</div>
<div class="task3-b">Div B</div>
<div class="task3-c">Div C</div>

<!-- დავალება 4 -->
<b class="box-b">B1</b>
<b class="box-b">B2</b>
<b class="box-b">B3</b>

<div class="box-div">DIV 1</div>
<div class="box-div">DIV 2</div>
<div class="box-div">DIV 3</div>

<!-- დავალება 6 -->
<div class="fancy-border"></div>

</body>
</html>
